<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    <head>
        <title>Decoratons</title>
        <vtex:metaTags/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <vtex:template id="decoratons-commonStyles" />
    </head>
    <body>          
        <vtex:template id="decoratons-header" />
        <main>
						<section class="banners-top hidden-xs hidden-sm slider">
                <vtex:contentPlaceHolder id="banners-slide" />
            </section>
            <section class="banners-top hidden-md hidden-lg slider">
                <vtex:contentPlaceHolder id="banners-slide-mobile" />
            </section>
            <!-- banners-top END -->
            <section class="tipBar bg-dark-blue txt-white">
            	<div class="container"><vtex.cmc:tipBar/></div>
            </section>
            <section class="container ambientes">
            	<h2 class="section-title txt-sz-40 txt-dark-blue regular">Escolha por <strong class="ff-permanentMarker">Ambiente</strong></h2>
                <vtex.cmc:AmbientesGrid />
            </section>
            <section class="container queridinhos-da-semana">
            	<h2 class="section-title txt-sz-40 txt-dark-blue regular">Queridinhos <strong class="ff-permanentMarker">da Semana</strong></h2>
                <div class="shelf slider"><vtex.cmc:queridinhosDaSemana /></div>
            </section>
            <section class="container mais-populares">
            	<h2 class="section-title txt-sz-40 txt-dark-blue regular">Os Mais <strong class="ff-permanentMarker">Populares</strong></h2>
                <div class="shelf slider"><vtex.cmc:produtosPopulares /></div>
            </section>
            <section class="container boxes">
                <div class="col-xs-12 col-md-4">
                	<div class="lancamentos bg-mostard">
                		<div class="col-xs-6 col-md-12">
                			<h2 class="section-title txt-sz-30 txt-dark-blue regular">Nossos <strong class="ff-permanentMarker">lan√ßamentos</strong></h2>
                			<a href="" class="buyButton txt-sz-20 txt-dc-none bg-dark-blue txt-white">
                				Conferir
                				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 451.846 451.847"><path d="M345.441 248.292L151.154 442.573c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744L278.318 225.92 106.409 54.017c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.287 194.284c6.177 6.18 9.262 14.271 9.262 22.366 0 8.099-3.091 16.196-9.267 22.373z" fill="#FFF"/></svg>
                			</a>
                		</div>
                		<div class="col-xs-6 col-md-12">
                			<vtex:contentPlaceHolder id="lancamentos" />
                		</div>
                	</div>
                </div>
                <div class="col-xs-12 col-md-8">
                	<div class="youtube bg-mostard">
                		<h2 class="section-title txt-sz-30 txt-dark-blue regular">Como aplicar seu <strong class="ff-permanentMarker">papel</strong><strong class="ff-permanentMarker hidden-xs hidden-sm"> de parede</strong></h2>
                		<vtex.cmc:aplicacaoPapelDeParede />
                	</div>
                </div>
            </section>
        </main>
        <vtex:template id="decoratons-footer" />
        <vtex:template id="decoratons-commonScripts" />
    </body>
</html>
